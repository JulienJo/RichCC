<!DOCTYPE html>
<html ng-app="richCCSample">
<head>
    <title>Rich CC Sample</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/min/css/bootstrap.min.css" rel="stylesheet" />
    <link href="dist/min/css/richcc.min.css" rel="stylesheet" />
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="lib/angular-animate.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-1.1.1.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script src="dist/min/js/richcc.min.js"></script>
    <script src="dist/js/app.js"></script>
    <style>
        .full button span {
            background-color: limegreen;
            border-radius: 32px;
            color: black;
        }

        .partially button span {
            background-color: orange;
            border-radius: 32px;
            color: black;
        }
    </style>
</head>
<body ng-controller="richCCController as sample" style="background:#f0f0f0;">
    <button ng-click="sample.insertSampleEvent()">Insert Sample</button>
    <pre class="col-xs-12" style="line-height:46px;padding:0 15px;margin:0;">Current date is: <em>{{sample.dt | date:'fullDate' }}</em></pre>
    <div style="width:100%;height:calc(100vh - 96px);padding:0 30px;overflow:auto;margin:0;" class="col-xs-12">
        <div style="display:block; height:600px;width:1367px;margin:30px auto;">
            <div class="col-xs-12">
                <div class="col-xs-8">
                    <div class="" style="display:inline-block;width:800px;height:600px;">
                        <richcc-datepicker datepicker-mode="'day'" richcc-config="sample.config" ng-model="sample.dt" year-map-heat="true" event-popup-settings="sample.popupSettings" events="sample.sampleEvents" prevent-mode-toggle="true" show-weeks="false" class="well well-sm" event-popup-left-callback="sample.leftCallback(data)" ></richcc-datepicker>
                    </div>
                </div>
                <div class="col-xs-4" style="padding:0;">
                    <div class="col-xs-12" style="padding:0;">
                        <div class="" style="display:inline-block;width:300px;height:300px">
                            <richcc-datepicker ng-model="sample.dt" richcc-config="sample.lightconfig" light="true" events="sample.sampleEvents" event-popup-settings="sample.popupSettingsHidden" prevent-cal-nav="true" prevent-mode-toggle="false" show-weeks="false" class="well well-sm"></richcc-datepicker>
                        </div>
                    </div>
                    <div class="col-xs-12" style="padding:0;">
                        <div class="" style="display:inline-block;width:300px;height:300px">
                            <richcc-datepicker ng-model="sample.dt" richcc-config="sample.lightconfig2" light="true" events="sample.sampleEvents" event-popup-settings="sample.popupSettingsHidden"  show-weeks="false" class="well well-sm"></richcc-datepicker>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="display:block; height:600px;width:1367px;margin:30px auto;">
            <div class="col-xs-12">
                <div class="col-xs-12" style="display:inline-block;width:100%;height:600px;">
                    <richcc-datepicker datepicker-mode="'month'" richcc-config="sample.config2" ng-model="sample.dt" year-map-heat="false" prevent-mode-toggle="false" event-popup-settings="sample.popupSettings" events="sample.sampleEvents" show-weeks="false" class="well well-sm" day-select-callback="sample.daySelected(data)" event-popup-left-callback="sample.leftCallback(data)" event-popup-right-callback="sample.rightCallback(data)"></richcc-datepicker>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</body>
</html>
