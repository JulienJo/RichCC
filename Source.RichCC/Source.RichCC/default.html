<!DOCTYPE html>
<html ng-app="richCCSample">
<head>
    <title>Rich CC Sample</title>
    <meta charset="utf-8" />
    <link href="dist/min/css/bootstrap.min.css" rel="stylesheet" />
    <link href="resource/jsoneditor/jsoneditor.min.css" rel="stylesheet" />
    <link href="dist/min/css/richcc.min.css" rel="stylesheet" />
    <link href="resource/bootstrap-master/bootstrap-master/src/datepicker/datepicker.css" rel="stylesheet" />
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-sanitize.min.js"></script>
    <!--<script type="text/javascript" src="lib/ui-bootstrap-tpls.min.js"></script>-->
    <script src="lib/ui-bootstrap-tpls-1.1.1.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script src="resource/datepicker/datepicker.js"></script>
    <script src="dist/js/app.js"></script>
    <style>
        .full button span {
            background-color: limegreen;
            border-radius: 32px;
            color: black;
        }

        .partially button span {
            background-color: orange;
            border-radius: 32px;
            color: black;
        }
    </style>
</head>
<body ng-controller="richCCController as sample" style="background:#f0f0f0;">
    <pre style="height:48px;line-height:48px;padding:0 15px;">Current date is: <em>{{sample.dt | date:'fullDate' }}</em></pre>
    <div style="display:block; height:80vh;width:50vw;margin:calc(0.5 * (20vh - 48px)) auto;background:#fff;">
        <uib-datepicker-temp ng-model="sample.dt" min-date="sample.minDate" show-weeks="false" class="well well-sm" custom-class="sample.getDayClass(date, mode)"></uib-datepicker-temp>
    </div>
</body>
</html>
