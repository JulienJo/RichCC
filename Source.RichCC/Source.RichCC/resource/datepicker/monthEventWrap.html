<table class="uib-monthpicker richcc-daypicker" role="grid" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
    <thead>
        <tr class="header-action-holder">
            <!--<th colspan="1" class="w48"></th>-->
            <th colspan="1"></th>
            <th colspan="4">
                <div class="header-actions">
                    <div class="icon-container nav-left" cc-key="move(-1)" role="button" tabindex="0" ng-disabled="preventCalNav == true">
                        <i class="icon icon-ScrollChevronLeftLegacy"></i>
                    </div>
                    <div class="icon-container labelHolder" id="{{::uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" cc-key="toggleMode()" ng-disabled="datepickerMode === maxMode || preventCalNav == true" tabindex="0">
                        <label class="title">{{title}}</label>
                    </div>
                    <div class="icon-container nav-right" cc-key="move(1)" role="button" tabindex="0" ng-disabled="preventCalNav == true">
                        <i class="icon icon-ScrollChevronRightLegacy"></i>
                    </div>
                </div>
            </th>
            <th colspan="1"></th>
        </tr>
    </thead>
    <tbody>
        <tr class="uib-months" ng-repeat="row in rows track by $index">
            <!--<td class="uib-month text-center w48" role="gridcell"
                colspan="1">
                <rich-months-day-marker></rich-months-day-marker>
            </td>-->
            <td ng-repeat="dt in row" class="uib-month text-center richcc-month-event-box-holder" role="gridcell"
                id="{{::dt.uid}}"
                ng-class="::dt.customClass"
                colspan="6">
                <rich-months-event-viewer month-date="dt" month-index="dt.monthIndex" month-select-callback="select(dt.date)"></rich-months-event-viewer>
            </td>
        </tr>
    </tbody>
</table>
